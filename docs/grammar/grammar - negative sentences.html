<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Exercises to reinforce English vocabulary and grammar.">

  <title>CTSEnglishBook</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-4 bg-primary text-white text-center">
    <h1>Grammar - Negative sentences</h1>
  </div>
  <div class="container mt-5">
      <h3>Correctly transform the sentences into negatives</h3>
    <br/>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">1. You are my friend</label>
      <div class="col-sm-9">
        <input id="edtQuestion1" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">2. He works with you</label>
      <div class="col-sm-9">
        <input id="edtQuestion2" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">3. You have a dog</label>
      <div class="col-sm-9">
        <input id="edtQuestion3" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">4. She will live in Australia</label>
      <div class="col-sm-9">
        <input id="edtQuestion4" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">5. He is sad</label>
      <div class="col-sm-9">
        <input id="edtQuestion5" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">6. They can play basketball</label>
      <div class="col-sm-9">
        <input id="edtQuestion6" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">7. She has a son</label>
      <div class="col-sm-9">
        <input id="edtQuestion7" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">8. You should drink water</label>
      <div class="col-sm-9">
        <input id="edtQuestion8" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">9. We are on the phone</label>
      <div class="col-sm-9">
        <input id="edtQuestion9" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">10. You could drive my car</label>
      <div class="col-sm-9">
        <input id="edtQuestion10" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">11. She is tall</label>
      <div class="col-sm-9">
        <input id="edtQuestion11" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">12. They live together</label>
      <div class="col-sm-9">
        <input id="edtQuestion12" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">13. He would pay the Bill</label>
      <div class="col-sm-9">
        <input id="edtQuestion13" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">14. She might be happy</label>
      <div class="col-sm-9">
        <input id="edtQuestion14" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">15. He likes cats</label>
      <div class="col-sm-9">
        <input id="edtQuestion15" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">16. I know your name</label>
      <div class="col-sm-9">
        <input id="edtQuestion16" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">17. They will drive</label>
      <div class="col-sm-9">
        <input id="edtQuestion17" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">18. They are at work</label>
      <div class="col-sm-9">
        <input id="edtQuestion18" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">19. You need to travel</label>
      <div class="col-sm-9">
        <input id="edtQuestion19" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">20. She eats pizza</label>
      <div class="col-sm-9">
        <input id="edtQuestion20" type="text" class="form-control">
      </div>
    </div>
		<br/>
    <button type="button" class="btn btn-primary" onclick="checkAnswers()">Check</button>
    <button type="button" class="btn btn-secondary" onclick="tryAgain()">Try again</button>
    <br/><br/>
  </div>  
</body>
<script>
  const answers = [
    "You are not my friend|You're not my friend|You aren't my friend",
    "He does not work with you|He doesn't work with you",
    "You do not have a dog|You don't have a dog",
    "She will not live in Australia|She won't live in Australia",
    "He is not sad|He's not sad|He isn't sad",
    "They cannot play basketball|They can't play basketball",
    "She does not have a son|She doesn't have a son",
    "You should not drink water|You shouldn't drink water",
    "We are not on the phone|We're not on the phone|We aren't on the phone",
    "You could not drive my car|You couldn't drive my car",
    "She is not tall|She's not tall|She isn't tall",
    "They do not live together|They don't live together",
    "He would not pay the Bill|He wouldn't pay the Bill",
    "She might not be happy",
    "He does not like cats|He doesn't like cats",
    "I do not know your name|I don't know your name",
    "They will not drive|They won't drive",
    "They are not at work|They're not at work|They aren't at work",
    "You do not need to travel|You don't need to travel",
    "She does not eat pizza|She doesn't eat pizza"
  ];
</script>
<script src="../js/validate-input-fields.js"></script> 
</html>
